#
# LaraPress resource definition.
#
resource: PhoneNumber
provider: PhoneNumberProvider
namespace: Roghumi\Press\Profiles\Resources\PhoneNumber
timestamps: true
softDeletes: true
hasFactory: true
ignoreFiles:
  - resource

verbs:
  - verb: Create
    comp: CreateComposition
  - verb: Update
    comp: UpdateComposition
  - verb: Query
    comp: QueryComposition
  - verb: Export
  - verb: Delete
  - verb: Restore

columns:
  - name: id
    type: string
    sort: true
    input: false
    filters:
      - equals
      - between
  - name: number
    type: string
    sort: true
    rules:
      - string
      - required
      - unique: groups,number
        update: exclude
    filters:
      - equals
      - contains
  - name: user_id
    type: string
    sort: true
    rules: string|exists:users,id
    filters:
      - equals
      - between
  - name: options
    type: numeric
    sort: true
    rules: numeric|nullable|min:0
    filters:
      - equals

relations:
  - name: user
    type: BelongsTo
    provider: user.provider
    class: user.class